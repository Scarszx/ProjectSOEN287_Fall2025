
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style> 
        :root {
        --primary: #9b51e0; /* purple */
        --text-light: #fff;
        --text-muted: #ddd;
        }

        /* HEADER CONTAINER */
        .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--primary);
        padding: 0.8rem 1.5rem;
        color: var(--text-light);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-frame {
        width: 100%;
        height: 70px; /* same height as your header */
        border: none;
        }

        /* LEFT SECTION */
        .left-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        }

        .menu-btn {
        background: none;
        border: none;
        color: var(--text-light);
        cursor: pointer;
        font-size: 24px;
        }

        .left-section h1 {
        font-size: 1.1rem;
        font-weight: 600;
        white-space: nowrap;
        }

        /* RIGHT SECTION */
        .right-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        }

        .user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        }

        .user-role {
        background: rgba(255,255,255,0.2);
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.8rem;
        }

        /* ICON BUTTONS */
        .icon-btn {
        background: none;
        border: none;
        color: var(--text-light);
        font-size: 22px;
        cursor: pointer;
        transition: opacity 0.2s;
        }

        .icon-btn:hover {
        opacity: 0.8;
        }

  </style>

  <header class="main-header">
    <div class="left-section">
      <button class="menu-btn">
        <i class="material-icons">menu</i>
      </button>
      <h1>Campus Resource Booking &amp; Management System</h1>
    </div>

    <div class="right-section">
      <div class="user-info">
        <span id="username">John Doe</span>
        <span class="user-role" id="userRole">Student</span>
      </div>
      <button class="icon-btn">
        <i class="material-icons">dark_mode</i>
      </button>
      <button class="icon-btn">
        <i class="material-icons">menu_book</i>
      </button>
    </div>
  </header>

  <script>
    // dummy user data 
    const user = {
      name: "John Doe",
      role: "Student"
    };

    document.getElementById('username').textContent = user.name;
    document.getElementById('userRole').textContent = user.role;
  </script>
