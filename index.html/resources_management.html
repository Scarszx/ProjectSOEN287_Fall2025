<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESOURCES MANAGEMENT</title>
    <link rel="stylesheet" href="../css/resource_management.css">
    <link rel="stylesheet" href="../css/stylesLOGIN.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../css/icons/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../css/icons/favicon_io/favicon-16x16.png">

</head>
<body>
    <!-- header -->
    <div id="header-container"></div>
    <div class="resource_management-container">
        <a href="page2.html">Back to main page</a>
        <h1>Resource Management</h1>
        <form id="type_of_resource_Form">
            <label for="type_of_resource">Type of resource:</label>
            <div class="form-group">
                <div class="radio-row">
                    <label class="inline-label" for="room"><input type="radio" id="room" name="type_of_resource" value="room" required>Room</label>
                    <label class="inline-label" for="lab"><input type="radio" id="lab" name="type_of_resource" value="lab" required>Lab</label>
                    <label class="inline-label" for="equipment"><input type="radio" id="equipment" name="type_of_resource" value="equipment" required>Equipment</label>
                    <label class="inline-label" for="software"><input type="radio" id="software" name="type_of_resource" value="software" required>Software</label>
                    <label class="inline-label" for="sports_facility"><input type="radio" id="sports_facility" name="type_of_resource" value="sports_facility" required>Sports Facility</label>
                </div>
            </div>
        </form>
        <form id="resource_management_SelectionForm">
            <input type="text" id="resource_id" name="resource_id" placeholder="Enter resource id for Current Schedule">
            <button type="submit" class="btn btn-primary">Search Resource</button>
        </form>
        <div id="calendar-controls">
          <button id="prev-week">Previous Week</button>
          <input type="date" id="week-picker" />
          <button id="next-week">Next Week</button>
        </div>

        <table id="weekly-calendar" border="1">
          <thead>
            <tr id="week-days-header">
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="time-slots-body"></tbody>
        </table>

        <script>
          // Get start date of the week for given date
          function getStartOfWeek(date) {
            const day = date.getDay();
            const diff = date.getDate() - day;
            return new Date(date.setDate(diff));
          }

          let currentWeekStart = getStartOfWeek(new Date());

          function updateCalendar(weekStart) {
            const headerRow = document.getElementById('week-days-header');
            const tbody = document.getElementById('time-slots-body');

            headerRow.innerHTML = '<th>Time</th>';
            tbody.innerHTML = '';

            // Create headers for days of week
            for (let i = 0; i < 7; i++) {
              let d = new Date(weekStart);
              d.setDate(weekStart.getDate() + i);

              let dayStr = d.toLocaleDateString(undefined, {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
              });

              let th = document.createElement('th');
              th.textContent = dayStr;
              headerRow.appendChild(th);
            }

            // Create rows for each hour 8 to 18 with time label column
            for (let hour = 8; hour <= 18; hour++) {
              let tr = document.createElement('tr');

              let timeTd = document.createElement('td');
              timeTd.textContent = `${hour}:00`;
              tr.appendChild(timeTd);

              for (let i = 0; i < 7; i++) {
                let d = new Date(weekStart);
                d.setDate(weekStart.getDate() + i);

                let cell = document.createElement('td');
                cell.id = `cell-${d.toISOString().split('T')[0]}-${hour}`;
                cell.textContent = 'Free'; // Placeholder
                tr.appendChild(cell);
              }

              tbody.appendChild(tr);
            }
          }

          // Initialize calendar
          updateCalendar(new Date(currentWeekStart));

          document.getElementById('prev-week').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            updateCalendar(new Date(currentWeekStart));
          });

          document.getElementById('next-week').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            updateCalendar(new Date(currentWeekStart));
          });

          document.getElementById('week-picker').addEventListener('change', (e) => {
            const selectedDate = new Date(e.target.value);
            currentWeekStart = getStartOfWeek(selectedDate);
            updateCalendar(new Date(currentWeekStart));
          });
        </script>
        <form id="resource_management_Form">
            <div class="form-group">
                <label for="resource_id">Resource id: </label>
                <input type="text" id="resource_id" name="resource_id" required>
                <label for="date">Select Date(Year, Month, Day):</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Select Time:</label>
                <label for="start_time">From:</label>
                <select id="start_time" name="start_time" required>
                    <option value="" disabled selected>Select a time</option>
                    <option value=8>08:00</option>
                    <option value=9>09:00</option>
                    <option value=10>10:00</option>
                    <option value=11>11:00</option>
                    <option value=12>12:00</option>
                    <option value=13>13:00</option>
                    <option value=14>14:00</option>
                    <option value=15>15:00</option>
                    <option value=16>16:00</option>
                    <option value=17>17:00</option>
                    <option value=18>18:00</option>
                </select>
                <label for="end_time">To:</label>
                <select id="end_time" name="end_time" required>
                    <option value="" disabled selected>Select a time</option>
                    <option value=9>09:00</option>
                    <option value=10>10:00</option>
                    <option value=11>11:00</option>
                    <option value=12>12:00</option>
                    <option value=13>13:00</option>
                    <option value=14>14:00</option>
                    <option value=15>15:00</option>
                    <option value=16>16:00</option>
                    <option value=17>17:00</option>
                    <option value=18>18:00</option>
                    <option value=19>19:00</option>
                </select>
                <div class="radio-row">
                    <label for="Status">Status:</label>
                    <label class="inline-label" for="free"><input type="radio" id="free" name="Status" value="free" required>Free - Quantity: </label>
                    <input type="text" id="quantity" name="Status" placeholder="For rooms and labs, quantity should only be 1 and 0">
                    <label class="inline-label" for="booked"><input type="radio" id="booked" name="Status" value="booked" required>Booked</label>
                    <label class="inline-label" for="school_closed"><input type="radio" id="school_closed" name="Status" value="school_closed" required>School Closed</label>
                    <label class="inline-label" for="not_avaliable_for_other_reasons"><input type="radio" id="not_avaliable_for_other_reasons" name="Status" value="not_avaliable_for_other_reasons" required>Not avaliable for other reasons</label> 
                </div>
                <button type="submit" class="btn btn-primary">Book Room</button>
            </div>
        </form>
    </div>

    <!-- Script to load header dynamically -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      })
      .then(() => {
        // Optional: dynamically set user info (simulate logged-in user)
        const user = { name: "John Doe", role: "Student" };
        document.getElementById("username").textContent = user.name;
        document.getElementById("userRole").textContent = user.role;
      })
      .catch(err => console.error("Error loading header:", err));
  </script>
</body>

</html>
