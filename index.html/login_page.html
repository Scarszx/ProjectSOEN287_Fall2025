<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Resource Booking</title>
    <link rel="stylesheet" href="../css/stylesLOGIN.css">
</head>
<body class="login-page">
    

    <div class="background-overlay"></div>
    <div class="container">
        <div class="card login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-box">
                        <input type="password" class="password-field" id="password" name="password" placeholder="Enter password" required>
                        <img src="../css/icons/eye-close.png" id="e1" class="eyeicon">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="link-section">
                Don't have an account?
                <a href="create_account.html">Create Account</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="../js/password-show-hide.js"></script>
</body>
</html>
