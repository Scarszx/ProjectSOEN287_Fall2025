        <form id="bookingForm">
            <div class="form-group">
                <label for="date">Select Date(Year, Month, Day):</label>
                <select id="year" name="year" required>
                    <option value="" disabled selected>Select a year</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
                <select id="month" name="month" required>
                    <option value="" disabled selected>Select a month</option>

                </select>

                    <label class="inline-label"><input type="checkbox" id="magnetic stirrer" name="equipment" value="magnetic stirrer">magnetic stirrer</label>
                    <label class="inline-label"><input type="checkbox" id="pH meter" name="equipment" value="pH meter">pH meter</label>
                    <label class="inline-label"><input type="checkbox" id="Graduated cylinders" name="equipment" value="Graduated cylinders">Graduated cylinders</label>

                    <label class="inline-label"><input type="checkbox" id="Raspberry Pi kit" name="equipment" value="Raspberry Pi kit">Raspberry Pi kit</label>
                    <label class="inline-label"><input type="checkbox" id="Incubator" name="equipment" value="Incubator">Incubator</label>
                </div>

                <label for="additional_equipment">Other Equipment (please specify):</label>
                <textarea id="additional_equipment" name="additional_equipment"></textarea>
                <label for="purpose">Purpose of Booking:</label>
                <textarea id="purpose" name="purpose"></textarea>

    <!-- Script to load header dynamically -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      })
      .then(() => {
        // Optional: dynamically set user info (simulate logged-in user)
        const user = { name: "John Doe", role: "Student" };
        document.getElementById("username").textContent = user.name;
        document.getElementById("userRole").textContent = user.role;
      })
      .catch(err => console.error("Error loading header:", err));
  </script>
