        <script>
            // Sample data for current schedule
            const scheduleData = {
                "Sunday8": "free",
                "Monday8": "booked",
                "Sunday9": "school closed"
            };

            // Populate the schedule table
            for (const [id, text] of Object.entries(scheduleData)) {
                const cell = document.getElementById(id);
                if (cell) {
                    cell.textContent = text;
                }
            }

    <!-- Script to load header dynamically -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      })
      .then(() => {
        // Optional: dynamically set user info (simulate logged-in user)
        const user = { name: "John Doe", role: "Student" };
        document.getElementById("username").textContent = user.name;
        document.getElementById("userRole").textContent = user.role;
      })
      .catch(err => console.error("Error loading header:", err));
