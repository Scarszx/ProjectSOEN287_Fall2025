<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateResource</title>
    <link rel="stylesheet" href="../css/create_resource.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../css/icons/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../css/icons/favicon_io/favicon-16x16.png">

</head>
<body>
    <!-- header -->
    <div class="container">
        <a href="page2.html">Back to main page</a>
        <h1>Create a New Resource</h1>
        <form id="create_resource_form" action="/submit/create_resource" method="POST">
            <label for="resource_name">Resource Name:</label><br>
            <input type="text" id="resource_name" name="resource_name" required><br>
            <label for="resource_type">Resource Type:</label>
            <select id="resource_type" name="resource_type" required><br>
                <option value="" disabled selected>Select a type</option>
                <option value="room">Room</option>
                <option value="lab">Lab</option>
                <option value="equipment">Equipment</option>
                <option value="Sports_facilities">Sports_facilities</option>
                <option value="software_seat">software seat</option>
            </select><br>
            <label for="resource_id">Resource id:</label><br>
            <input type="text" id="resource_id" name="resource_id" required><br>
            <label for="resource_description">Description:</label><br>
            <textarea id="resource_description" name="resource_description" rows="4" required></textarea><br>
            <button type="submit" class="btn btn-primary">Create Resource</button>
        </form>   
    </div>
    <script src="../js/create_resource.js"></script>
</html>
